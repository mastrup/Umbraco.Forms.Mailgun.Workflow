<div ng-controller="UmbracoForms.Mailgun.Template.Workflow.Controller">
    <select ng-model="setting.value" style="margin-bottom: 5px;">
        <option value="" disabled>Select template</option>
        <option ng-repeat="x in templates" value="{{x.name}}">{{x.name}}</option>
    </select>
    
    <p ng-if="description !== undefined && description !== ''">
        <small class="ng-binding"><strong>Template description:</strong><br />{{description}}</small>
    </p>

</div>
